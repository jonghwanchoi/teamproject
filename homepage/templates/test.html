{% extends 'base.html' %}
{% block content %}

<div class="container my-3">

    <h2 style = "text-align:center"> <!페이지 제목 가운데 정렬 설정>
        온,습도 CHECK!
    </h2>     <!h2 == 제목 크기 설정>

    <table class = "table"> 

        <thead>
        <tr class ="thead-dark">
            <th width=10%>Index</th> 
            <th width=30%>온도값</th>
            <th width=30%>습도값</th>  
            <th width=30%>입력시간</th>     
        </tr>
        </thead>

        <tbody>
        {% for item in list%}
        <tr> 
            <td width=10%>{{item[0]}}</td>
            <td width=30%>{{item[1]}}</td>
            <td width=30%>{{item[2]}}</td>
            <td width=30%>{{item[3]}}</td>          
        </tr>
        {% endfor %}
        </tbody>

    </table>
 
    <div class="btn-group" role="group" aria-label="Basic example">   
        <button class="btn btn-outline-dark" onclick="window.location.href='/'">Return to Home</button>
        <button class="btn btn-outline-dark" onclick="window.location.href='/list/1'">Go to Paging</button>
        <button class="btn btn-outline-dark" onClick="window.location.reload()">새로 고침</button>
    </div>

</div>

{% endblock %}
