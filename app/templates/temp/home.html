{% extends 'homebase.html' %}
{% block content %}
<div class="container my-3">
    <h1 style = "text-align:center"> 
    <!--페이지 제목 가운데 정렬 설정-->
        Welcome to monitoring system
    </h1> 
</div>

<center>
<a href = "http://www.sdistory.net/smartfarm/">
<img src= "https://i0.wp.com/www.sdistory.net/wp-content/uploads/2016/04/%EC%8A%A4%EB%A7%88%ED%8A%B8%ED%8C%9C_2_blog.jpg?w=740" height = "370" alt = "Smarfarm">
</a>
</center>

<div class="container my-3">
        <center>
        <form action = "/connect" method="POST">
            <label for="Port">Port</label>
            <select class="u-full-width" name= "Port">
                <option value = "COM3">COM3</option>
                <option value = "COM5">COM5</option>
            </select>

            <label for="Baud_Rate">Baud Rate</label>
            <select class="u-full-width" name= "Baud_Rate">
                <option value = "9600">9600</option>
                <option value = "115200">115200</option>
            </select>
            
            <div class = "container my-2">
                <center>
                <input class="btn btn-outline-dark" type ="submit" value = "Serial Setting"/>
                </center>
            </div>
            {{sum}}
        </form>       
        </center>
        <center>
            <button class="btn btn-outline-dark" onclick="window.location.href='test'">Start Monitoring</button>
        </center>
</div>

{% endblock %}
